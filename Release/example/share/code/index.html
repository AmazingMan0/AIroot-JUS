	<script>
		import net.AIRoot;
		ai = null;
		/**
		 * 默认初始化函数
		 */
		function init():void{
			ai = new AIRoot(location.hostname,80,"ws");
			ai.login("screen");
			ai.onOpen = function(){
				//alert("connect");
				var str = "";
				for(var i = 0;i<100000;i++){
					str += "a";
				}
				//return;
				for(var k = 0;k<1000;k++){
					ai.send("screen","",str + k);
				}
			};
			var k = 0;
			ai.onMessage = function(e){
				console.log("第",k ++,e);
			};
		}

		/**
		 * 析构函数
		 * 默认情况下可以不使用
		 */
		public function finalize():void{

		}
	</script>
